<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery foto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Azizi</h1>
    <div class="container">
        <div class="Galery">
            <ul>
                <li>
                    <a href="#Azizi">
                        <img src="img/thub/sszee.png" alt="Azizi" />
                        <span>Azizi</span>
                    </a>
                    <div class="overlay" id="Azizi">
                        <a href="#" class="close">x close</a>
                        <a href="#zee" class="prev">prev</a>
                        <img src="img/full/zeecute.jpg" alt="Azizi">
                        <a href="#Shafa" class="next">next</a>
                    </div>
                </li>

                <li>
                    <a href="#Shafa">
                        <img src="img/thub/sszee2.png" alt="Shafa" />
                        <span>Shafa</span>
                    </a>
                    <div class="overlay" id="Shafa">
                        <a href="#" class="close">x close</a>
                        <a href="#Azizi" class="prev">prev</a>
                        <img src="img/full/zeekece.jpg" alt="Shafa">
                        <a href="#Asadel" class="next">next</a>
                    </div>
                </li>

                <li>
                    <a href="#Asadel">
                        <img src="img/thub/sszee3.png" alt="Asadel" />
                        <span>Asadel</span>
                    </a>
                    <div class="overlay" id="Asadel">
                        <a href="#" class="close">x close</a>
                        <a href="#Shafa" class="prev">prev</a>
                        <img src="img/full/zeelucu.jpg" alt="Asadel">
                        <a href="#zee" class="next">next</a>
                    </div>
                </li>

                <li>
                    <a href="#zee">
                        <img src="img/thub/sszee4.png" alt="zee" />
                        <span>zee</span>
                    </a>
                    <div class="overlay" id="zee">
                        <a href="#" class="close">x close</a>
                        <a href="#Asadel" class="prev">prev</a>
                        <img src="img/full/zeemanis.jpg" alt="zee">
                        <a href="#Azizi" class="next">next</a>
                    </div>
                </li>

                <div class="clear"></div>
            </ul>
        </div>

</body>

</html>
