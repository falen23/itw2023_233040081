<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Form</title>
</head>

<body>
    <table border="1" widhth="40%" cellpadding="5" cellspacing="0" align="center">

        </tr>

            <td><input type="text" /></td>

        <tr>
            <td>Agama</td>

                <section>

        </tr>
        <tr>

                <input type="checkbox" />Traveling<input type="checkbox" />musik

            </td>
        </tr>
        <tr>
            <td>Peropil SIngkat</td>

            <td><textarea name="Komen" id="cols=" 50" rows="5"></textarea>/td>
        </tr>
    </table>
    <table border="1" width="40%" cellpadding="5" cellspacing="0" align="center">

        <tr align="right">
            <td><input type="submit" value="input" /></td>
        </tr>
    </table>
</body>

</html>
